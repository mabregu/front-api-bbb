<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
        <link rel="icon" type="image/png" href="./img/videoconference.png">
        <title>BBB - Unirme</title>
    </head>
    <body>
        <div id="app">
            <section class="w-full px-8 text-gray-700 bg-white">
                <div class="container flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row max-w-7xl">
                    <div class="relative flex flex-col md:flex-row">
                        <a href="#_" class="flex items-center mb-5 font-medium text-gray-900 lg:w-auto lg:items-center lg:justify-center md:mb-0">
                            <span class="mx-auto text-xl font-black leading-none text-gray-900 select-none">Video Conferencias<span class="text-indigo-600">.</span></span>
                        </a>
                        <nav class="flex flex-wrap items-center mb-5 text-base md:mb-0 md:pl-8 md:ml-8 md:border-l md:border-gray-200">
                            <a href="./" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Salas</a>
                            <a href="./join.html" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Unirme</a>
                            <a href="./history.html" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Historial</a>
                        </nav>
                    </div>
            
                    <div class="inline-flex items-center ml-5 space-x-6 lg:justify-end">
                        <a href="#" class="text-base font-medium leading-6 text-gray-600 whitespace-no-wrap transition duration-150 ease-in-out hover:text-gray-900">
                            Entrar
                        </a>
                        <a href="#" class="inline-flex items-center justify-center px-4 py-2 text-base font-medium leading-6 text-white whitespace-no-wrap bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600">
                            Registrarme
                        </a>
                    </div>
                </div>
            </section>
    
            <section class="w-full px-8 py-16 bg-gray-100 xl:px-8">
                <div class="max-w-5xl mx-auto">
                    <div class="flex flex-col items-center md:flex-row">
    
                        <div class="w-full space-y-5 md:w-3/5 md:pr-16">
                            <p class="font-medium text-blue-500 uppercase">ingreso a sala con código</p>
                            <h2 class="text-2xl font-extrabold leading-none text-black sm:text-3xl md:text-5xl">
                                Videollamadas con camaradas.
                            </h2>
                            <p class="text-xl text-gray-600 md:pr-16">Cumplido el tiempo de duración de la sala, ésta se eliminara automaticamente, removiendo a todos los usuarios conectados.</p>
                        </div>
    
                        <div class="w-full mt-16 md:mt-0 md:w-2/5">
                            <div class="relative z-10 h-auto p-8 py-10 overflow-hidden bg-white border-b-2 border-gray-300 rounded-lg shadow-2xl px-7">
                                <h3 class="mb-6 text-2xl font-medium text-center">Ingresar a la sala</h3>
                                <input type="text" name="email" class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none" placeholder="Ingresar código">
                                <input type="password" name="password" class="block w-full px-4 py-3 mb-4 border border-2 border-transparent border-gray-200 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none" placeholder="Password">
                                <div class="block">
                                    <button class="w-full px-3 py-4 font-medium text-white bg-blue-600 rounded-lg">Entrar</button>
                                </div>
                                <p class="w-full mt-4 text-sm text-center text-gray-500">¿No puede ingresar? <a href="#_" class="text-blue-500 underline">Ayuda</a></p>
                            </div>
                        </div>
    
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
